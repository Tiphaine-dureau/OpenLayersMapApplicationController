<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Thymeleaf Vue Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
  <link href="../../static/map.css" rel="stylesheet" th:href="@{/map.css}"/>
  <script>
    let lat = [[${lat}]];
    let lng = [[${lng}]];
  </script>
</head>
<body>

<nav class="navbar">
  <a class="navbar-brand">OpenLayer MAP + GeoCode localisation</a>
  <form class="form-inline" action="#" method="post" th:action="@{/map}" th:object="${maVille}">
    <input class="form-control mr-sm-2" type="search" placeholder="ville" aria-label="Search" th:field="*{nom}">
    <button class="btn btn-dark my-2 my-sm-0" type="submit">Localisez la ville</button>
  </form>
</nav>

<div class="container">
  <!-- Content of the Map here -->
  <div class="map" id="Map"></div>
</div>

<script th:src="@{https://openlayers.org/en/v4.6.5/build/ol.js}"></script>

<script src="../../static/map.js" th:inline="javascript" th:src="@{/map.js}"></script>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
