<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>OpenLayers Map</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
  <link href="../static/css/map.css" rel="stylesheet" th:href="@{/css/map.css}">
</head>
<body>

<div class="jumbotron">
  <h4 class="display-4">Bonjour le monde!</h4>
  <hr class="my-4">
</div>

<div class="container">
  <!-- Content of the Map here -->
  <div class="map" id="Map"></div>
</div>

<script th:src="@{https://openlayers.org/en/v4.6.5/build/ol.js}"></script>
<script>
  let lat = [[${lat}]];
  let lng = [[${lng}]];
</script>
<script src="../static/js/map.js" th:inline="javascript" th:src="@{/js/map.js}"></script>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
